<div class="panel panel-primary" style="margin-bottom: 0px;">
	<div class="panel-heading">{{COMMON_QUERY_FORM}}</div>
	<div class="panel-body">
		<form class="form-horizontal queryform">
		<#list dsTable.dsColumnExIdList as column>
			<div class="col-sm-3" style="margin-bottom: 5px;">
				<label class="col-sm-4 control-label">{{${column.column}}}</label> 
				<div class="col-sm-8 input-group">
					<input class="form-control" name="${column.property}">
				</div>
			</div>
		</#list>
			<div class="col-sm-3">
				<span class="query-btn btn btn-primary btn_minwidth">{{COMMON_QUERY}}</span>
			</div>
		</form>
	</div>
</div>
<div class="detail-grid"></div>
